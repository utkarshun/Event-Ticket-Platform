# Dev profile: in-memory DB and disabled security to allow local testing
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

app.dev.disable-security=true

server.port=8081

# avoid oauth2 resource server config in dev
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.application.name=ticket-platform-dev

# Use H2 in-memory for quick local testing
spring.datasource.url=jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable security for dev so we can test endpoints without Keycloak
app.dev.disable-security=true

# Use a different server port for dev if desired
server.port=8081
